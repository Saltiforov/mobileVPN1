<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>MobileVPN</title>
</head>
<body>
<main class="main">
        <div class="main__modal modal__window">
            <div class="modal__window-content">

                </h4>
                <div class="modal__window-info">
                    <img class="window__left-img" src="images/logo.png" alt="logo">
                    <div class="window__right-panel">
                        <p>QUICK VPN</p>
                        <p>FROM ANY COUNTRY</p>
                        <p>SPEEDY CONNECTION</p>
                    </div>
                </div>
                <h5 class="timer"><span class="minutes">0 </span>minute <span class="seconds">00</span> seconds </h5>
            </div>
            <ul class="button-list">
                <li class="list__item">Install Now</li>
                <li class="list__item">Cancel</li>
            </ul>
        </div>

</main>
